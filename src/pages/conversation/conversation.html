<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="friend">
      <span class="friendName">{{friend.nick}}</span> {{friend.status}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content #content [ngClass]="{'shaker': shake}">

  <ion-grid id="friendConversationContainer">
    <ion-row>
      <ion-col col-3>
        <div class="avatarFrameOnline">
          <img *ngIf="friend.profile_picture" [src]="picture | async" class="avatarImage img-fluid">
          <img *ngIf="!friend.profile_picture" [src]="picture" class="avatarImage img-fluid">
        </div>
      </ion-col>
      <ion-col col-9 padding>
        {{friend.subnick}}<br />
        {{friend.email}}
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="bgWhite" margin padding>
    <div class="messageGroup" *ngFor="let m of conversation">
      <div *ngIf="m.type == 'text'">
        {{getUserNickById(m.sender)}} dice: <br />
        <ul>
          <li>{{m.content}}</li>
        </ul>
      </div>
      <div *ngIf="m.type == 'zumbido'">
        {{getUserNickById(m.sender)}} envi√≥ un zumbido <br />
      </div>
    </div>
  </div>

  <ion-fab right bottom>
    <button ion-fab><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button color="danger" (click)="sendZumbido()" ion-fab><ion-icon name="alarm"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input type="text" class="footbarInput" (keyup.enter)="sendMessage()" [(ngModel)]="form.message" autofocus></ion-input>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
