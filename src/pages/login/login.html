<ion-content padding class="backgroundAmsnImg bposy0">
  <div id="avatarLogin">
    <ion-grid>
      <ion-row>
        <ion-col col-6 offset-3>
          <div class="avatarFrameOffline">
            <img src="http://via.placeholder.com/180x180" class="avatarImage img-fluid">
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-list>
    <ion-item *ngIf="operation == 'register'">
      <ion-label fixed>Nick</ion-label>
      <ion-input [(ngModel)]="user.nick" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input [(ngModel)]="user.email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="operation == 'register'">
      <ion-label fixed>Repetir</ion-label>
      <ion-input [(ngModel)]="user.password2" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select [(ngModel)]="user.login_status">
        <ion-option value="online">Conectado</ion-option>
        <ion-option value="away">Ausente</ion-option>
        <ion-option value="busy">Ocupado</ion-option>
        <ion-option value="appear_offline">Desconectado</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="operation == 'login'">
      <ion-label fixed>Recordarme</ion-label>
      <ion-checkbox [(ngModel)]="user.rememberme"></ion-checkbox>
    </ion-item>
  </ion-list>
  <div padding>
    <span (click)="operation = 'login'" *ngIf="operation == 'register'">Ya tienes cuenta? Click Aquí</span>
    <span (click)="operation = 'register'" *ngIf="operation == 'login'">Aun no tienes cuenta? Click Aquí</span>
    <hr />
    <button *ngIf="operation == 'login'" ion-button (click)="login()" block>Ingresar</button>
    <button *ngIf="operation == 'register'" ion-button (click)="register()" block>Registrarse</button>
  </div>
</ion-content>
